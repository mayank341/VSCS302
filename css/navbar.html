<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NAVBAR</title>
<style> 
    *{margin:0;padding:0; box-sizing:border-box;}
    ul{list-style:none;display:flex;}
    ul li{margin:0 10px;border-right:1px solid #999;padding-right:35px;}
    ul li a{text-decoration:none;}
    ul li:nth-child(5){border:0;padding-right: 0;}
    ul li a{
        text-decoration:none;color:aqua;background-color:#999;padding:5px;border-radius:10px;box-shadow:1px 2px 5px #d82b2b;
    }
    ul li a:hover{
        color:blue;background-color:aliceblue;}
    }

</style>




</head>
<body>
    <ul>
        <li> <a href=""> HOME </a></li>

    </ul>

</html>
